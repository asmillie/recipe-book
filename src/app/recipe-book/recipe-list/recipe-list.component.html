<section id="recipe-list">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-success">Add Recipe</button>
    </div>      
  </div>
  <div class="row">
    <div class="col-12">
      <p>List of recipe items</p>      
    </div>      
  </div>
  <div class="row">
    <app-recipe-list-item *ngFor="let recipe of recipeList" [recipe]="recipe"></app-recipe-list-item>
  </div>  
</section>
