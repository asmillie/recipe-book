<div class="col-md-4">
  <div class="card" style="width: 18rem">
    <img src="{{recipe.imagePath}}" class="card-img-top" alt="Recipe Image" />
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>
      <a routerLink="recipe-detail" class="btn btn-primary">View Recipe</a>
    </div>
  </div>
</div>
