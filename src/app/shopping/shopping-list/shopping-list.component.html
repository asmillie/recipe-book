<section id="shopping-list">
  <div class="row">
    <div class="col-xs-12">
      <h2>Shopping List</h2>
      <h3>Ingredients</h3>
      <ul class="list-group">
        <app-shopping-list-item *ngFor="let ingredient of ingredients" [ingredient]="ingredient"></app-shopping-list-item>
      </ul>
    </div>
  </div>
</section>
